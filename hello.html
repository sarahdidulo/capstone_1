				<!-- start prints-heading column -->
				<div id="prints-top" class="col-12 offset-0 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
					<div class="bg-color-main text-center my-3 p-2">
						<h1 class="font-color-white">Prints</h1>
					</div>
				</div> <!-- end prints-heading column -->

				<!-- start inner row -->
				<div class="row no-gutters">

					<!-- start left column -->
					<div id="prints-left" class="col-md-4 d-none d-md-block">
						
						<!-- start list group -->
						<div class="list-group position-fixed">
							<h2 class="font-color-white">Categories</h2>
							<a class="list-group-item list-group-item-action" href="#">Item 1</a>
							<a class="list-group-item list-group-item-action" href="#">Item 2</a>
							<a class="list-group-item list-group-item-action" href="#">Item 3</a>

							<a class="list-group-item list-group-item-action" href="#">Item 6</a>
						</div> <!-- end list group -->

					</div> <!-- end left column -->


					<!-- start right column -->
					<div id="prints-left" class="col-12 col-md-8">
						
						<!-- start right inner row -->
						<div class="row no-gutters">

							<!-- start right inner row column 1 -->
							<div class="col-12 col-md-6">
								<div class="card" data-toggle="modal" data-target="#modal-1">
									<img class="card-img-top img-fluid" src="assets/images/clients/logo-brews-co.png">
									<h3 class="card-title text-center">Item 1</h3>
								</div>
							</div> <!-- start right inner row column 1 -->

							<!-- start right inner row column 2 -->
							<div class="col-12 col-md-6">

									<h3 class="card-title text-center">Item 2</h3>
								</div>
							</div> <!-- start right inner row column 2 -->
							
						</div> <!-- end right inner row -->

						<!-- start modal 1 -->
						<div id="modal-1" class="modal fade">
							<div class="modal-dialog" role="document">
								<div class="modal-content">

									<header class="modal-header">
										<h5 class="modal-title">Item 1</h5>
										<button class="close" data-dismiss="modal">
											<span>&times;</span>
										</button>
									</header> <!-- end modal header -->

									<div class="modal-body">
										<img  class="img-fluid" src="assets/images/clients/logo-brews-co.png">
									</div> <!-- end modal body -->

									<footer class="modal-footer">
										<button class="btn btn-danger" data-dismiss="modal">Close</button>
									</footer> <!-- end modal footer -->

								</div> <!-- end modal content -->
							</div> <!-- end modal dialog -->
						</div> <!-- end modal 1 -->

						<!-- start modal 2 -->
						<div id="modal-2" class="modal fade">
							<div class="modal-dialog" role="document">
								<div class="modal-content">

									<header class="modal-header">
										<h5 class="modal-title">Item 2</h5>
										<button class="close" data-dismiss="modal">
											<span>&times;</span>
										</button>
									</header> <!-- end modal header -->

									<div class="modal-body">
										<img  class="img-fluid" src="assets/images/clients/logo-hawker-chan.png">
									</div> <!-- end modal body -->

									<footer class="modal-footer">
										<button class="btn btn-danger" data-dismiss="modal">Close</button>
									</footer> <!-- end modal footer -->

								</div> <!-- end modal content -->
							</div> <!-- end modal dialog -->
